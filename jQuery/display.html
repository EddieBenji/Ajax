<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Marcos ocultos</title>


</head>

<body>
<p> Escriba el id del cliente para obtener la información </p>

<p> Customer ID: <input type="text" id="txtCustomerId" value="" title="CustomerID"/></p>

<p><input type="button" value="Obtener información" onclick="requestCustomerInfo()"/></p>
<div id="divCustomerInfo"></div>
<br/>
<div id="newsInfo"></div>
<script src="jquery-2.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        setInterval(function () {
            $('#newsInfo').load('index.php');
        }, 5000);
    });


    function requestCustomerInfo() {
        var sid = $('#txtCustomerId').val();
        var divCustomerInfo = $('#divCustomerInfo');
        var request = $.ajax({
            url: 'getCustomerData.php?id=' + sid,
            type: 'get',
            success: function (response) {
                divCustomerInfo.html(response);
            }
        });

        request.done(function () {
            divCustomerInfo.append('SOLICITUD COMPLETADA');
        });
    }
</script>

</body>
</html>
